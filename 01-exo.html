<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str1 = 'bonjour';
        const str2 = 'hello henry';
        const str3 = 'coucou';

        const firstNonRepeatedChar = (str) => {
            for (let i = 0; i < str.length; i++) {
                let char = str[i];
                if (str.indexOf(char) == i && str.indexOf(char, i + 1) == -1) {
                    return char;
                }
            }
            return null;
        };

        console.log(firstNonRepeatedChar(str1));
        console.log(firstNonRepeatedChar(str2));
        console.log(firstNonRepeatedChar(str3));

    </script>
</body>
</html>
