<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const countChar = (word, letter) => {
            const lowerWord = word.toLowerCase();
            const lowerLetter = letter.toLowerCase();
            const res = lowerWord.split(lowerLetter);
            return res.length - 1;
        }
        console.log(countChar('bonjour', 'o'));
        console.log(countChar('bonjour', 'O'));
        console.log(countChar('hello les amis', 'o'));
        console.log(countChar('hello les amis', 'z'));
    </script>
</body>
</html>
